def iosClangCompilerArgs(args, sdk, arch, minIosVersion, target) {
    appleCompilerArgs(args)
    for (int i = args.size() - 1; i >= 0; i--) {
        if (args[i].equals("-nostdinc")) {
            args.remove(i)
        }
    }
    args << "-isysroot"
    args << "${sdk}"
    args << "-target"
    args << target
    args << "-miphoneos-version-min=${minIosVersion}"
    args << "-std=gnu++11"
    args << "-stdlib=libc++"
    args << "-fembed-bitcode"
    args << "-O0"
}

