# Mac Catalyst arm64 cross-file for Meson
# Requires: Xcode with macOS SDK installed

[constants]
sdk_path = '/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk'

[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'ar'
strip = 'strip'

[built-in options]
c_args = ['-isysroot', sdk_path, '-target', 'arm64-apple-ios14.0-macabi', '-std=gnu11', '-stdlib=libc++', '-fembed-bitcode']
cpp_args = ['-isysroot', sdk_path, '-target', 'arm64-apple-ios14.0-macabi', '-std=gnu++11', '-stdlib=libc++', '-fembed-bitcode', '-fpermissive']

[host_machine]
system = 'darwin'
subsystem = 'macos'
cpu_family = 'aarch64'
cpu = 'arm64'
endian = 'little'
