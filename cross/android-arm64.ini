# Android arm64-v8a (aarch64) cross-file for Meson
# Requires: ANDROID_NDK_HOME environment variable pointing to NDK root

[constants]
ndk = '/path/to/android-ndk'
toolchain = ndk / 'toolchains/llvm/prebuilt/linux-x86_64'
api = '35'

[binaries]
c = toolchain / 'bin' / 'aarch64-linux-android' + api + '-clang'
cpp = toolchain / 'bin' / 'aarch64-linux-android' + api + '-clang++'
ar = toolchain / 'bin' / 'llvm-ar'
strip = toolchain / 'bin' / 'llvm-strip'
c_ld = 'lld'
cpp_ld = 'lld'

[built-in options]
c_args = ['-fPIC', '-fno-strict-aliasing', '-DPIC']
cpp_args = ['-fPIC', '-fno-strict-aliasing', '-DPIC', '-fpermissive']

[host_machine]
system = 'android'
cpu_family = 'aarch64'
cpu = 'armv8'
endian = 'little'
