# Windows MSYS2 CLANG64 cross-file for Meson
# Requires: MSYS2 with CLANG64 environment

[binaries]
c = 'x86_64-w64-mingw32-gcc'
cpp = 'x86_64-w64-mingw32-g++'
ar = 'x86_64-w64-mingw32-ar'
strip = 'x86_64-w64-mingw32-strip'
windres = 'x86_64-w64-mingw32-windres'

[built-in options]
c_args = ['-Wa,-mbig-obj']
cpp_args = ['-fpermissive', '-Wa,-mbig-obj']

[host_machine]
system = 'windows'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
